<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Multi Arena</title>


</head>

<body>
    <div id="initialScreen">
        <h1 class="header"> Multi Arena</h1>
        <button type="submit" class="newGameBtn" id="newGameButton">
            Create New Game
        </button>
        <div class="form-group">
            <input placeholder="Enter Game Code" id="gameCodeInput" />
        </div>
        <button type="submit" class="btn" id="joinGameButton">Join Game</button>
    </div>

    <h1 class="header2"> Your game code is: <span id="gameCodeDisplay"></span></h1>

    <canvas id="mainSection">
    </canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
        integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
